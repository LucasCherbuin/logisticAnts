services:
  mysql:
    image: mysql:8.0
    container_name: logisticants-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: logisticants
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      retries: 10

  backend:
    build:
      context: .
      dockerfile: Dockerfile.maven
    container_name: logisticants-backend
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/logisticants
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
